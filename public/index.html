<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="MyApp">

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js" charset="utf-8"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="/js/app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="/css/main.css">
</head>

<body ng-controller="MyController as ctrl">
  <div class="container">
    <div class="row">
      <h1>To-Do List</h1>
    </div>
    <form class="row" ng-submit="ctrl.createToDo()">
      <textarea class="col-12 full-width" ng-model="ctrl.description"></textarea>
      <input class="btn btn-primary col-4 offset-8" type="Submit" value="Add to List" />
    </form>
  </div>
  <div class="container list">
    <div class="row list-item" ng-repeat="item in ctrl.list">
      <div class='col-8 d-flex align-items-center'>
        <p>{{ item.description }}</p>
      </div>
      <form class="col-4 text-right" ng-submit="ctrl.deleteToDo(item)">
        <input class="btn btn-danger" type="Submit" value="Done" />
      </form>
    </div>
  </div>
</body>

</html>
